<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cute+Font&display=swap" rel="stylesheet">
    
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
    <link rel="stylesheet" href="style.css">
    <title>Scoreboard</title>
</head>
<body>
    
    
    <div id="homeCard">
        <section class="container W-100">
            <div class="row justify-content-center text-center">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <h1>Home Team wins!</h1>
                            <button type="button" class="btn btn-danger fs-1 px-5 m-5" onclick="reset()">Reset</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    
    <div id="awayCard">
        <section class="container W-100">
            <div class="row justify-content-center text-center">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <h1>Away Team wins!</h1>
                            <button type="button" class="btn btn-danger fs-1 px-5 m-5" onclick="reset()">Reset</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    
    
    <div id="background">
   <header class="container-fluid">
        <div class="row justify-content-end">
            <div class="col-2">
                <button type="button" class="btn btn-danger fs-1 px-5 m-5" onclick="reset()">Reset</button>
            </div>
        </div>
   </header>
   
   <main>
    
    
    <section class="container">
        <div class="row justify-content-evenly text-center">
            <div class="col-5">
                <h1 class="text">Home</h1>
                <div class="card bg-transparent border-0">
                    <div class="card-body text-white">
                        <h2 class="points" id="home">0</h2>
                    </div>
                </div>
            </div>
            
            <div class="col-5">
                <h1 class="text">Away</h1>
                <div class="card bg-transparent border-0">
                    <div class="card-body text-white">
                        <h2 class="points" id="away">0</h2>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <section class="container-fluid">
        <div class="row justify-content-evenly text-center">
            <div class="col-6">
                <button type="button" class="btn btn-success fs-1 px-5 m-3" onclick="addOneHome()">Home +1</button>
            </div>
            <div class="col-6">
                <button type="button" class="btn btn-success fs-1 px-5 m-3" onclick="addOneAway()">Away +1</button>
            </div>
            <div class="col-6">
                <button type="button" class="btn btn-success fs-1 px-5 m-3" onclick="addThreeHome()">Home +3</button>
            </div>
            <div class="col-6">
                <button type="button" class="btn btn-success fs-1 px-5 m-3" onclick="addThreeAway()">Away +3</button>
            </div>
            
            
            <div class="col-6">
                <button type="button" class="btn btn-success fs-1 px-5 m-3" onclick="lessHome()">Home -1</button>
            </div>
            <div class="col-6">
                <button type="button" class="btn btn-success fs-1 px-5 m-3" onclick="lessAway()">Away -1</button>
            </div>
            
        </div>
    </section>
   </main>
</div>
   <script src="app.js"></script>
</body>
</html>
